<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #007bff;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        .contact-icons {
            margin-top: 30px;
        }
        .contact-icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .contact-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .message-board {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        #messages {
            list-style-type: none;
            padding: 0;
        }
        .message {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="id.jpg" class="profile-pic">
        <h1>欢迎来到我的个人主页</h1>
        <p>幸会幸会</p>
        <div class="contact-icons">
            <a href="javascript:copyQQ();">
                <img src="qq.png">
            </a>
            <a href="javascript:copyWeChat();">
                <img src="wechat.png">
            </a>
        </div>
    </div>
    <div class="container message-board">
        <h2>留言板</h2>
        <form id="messageForm" action="https://formspree.io/f/mzzbbdky" method="POST">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="message">留言:</label>
            <textarea id="message" name="message" required></textarea>
            <br><br>
            <button type="submit">提交</button>
        </form>
        <ul id="messages"></ul>
    </div>

    <script>
        document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            const formData = new FormData();
            formData.append('name', name);
            formData.append('message', message);

            fetch(event.target.action, {
                method: event.target.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("name").value = '';
                    document.getElementById("message").value = '';
                    displayMessage(name, message);
                } else {
                    response.json().then(data => {
                        console.error('留言提交失败', data);
                    });
                }
            }).catch(error => {
                console.error('网络错误', error);
            });
        });

        function displayMessage(name, message) {
            const messageList = document.getElementById("messages");
            const li = document.createElement("li");
            li.className = "message";
            li.textContent = `${name}: ${message}`;
            messageList.appendChild(li);
        }
        function copyToClipboard(text) {
            var tempInput = document.createElement("input");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert(text + " 已复制到剪贴板！");
        }

        function copyAndRedirect(text, url) {
            copyToClipboard(text);
            window.location.href = url;  // 跳转到指定页面
        }

        function copyQQ() {
            copyAndRedirect("2444657272", "mqq://message/?uin=2444657272"); // 复制QQ号并跳转
        }

        function copyWeChat() {
            copyAndRedirect("wxid493197", "weixin://dl/chat?wxid493197"); // 复制微信号并跳转
        }
        
    </script>
</body>
</html>
